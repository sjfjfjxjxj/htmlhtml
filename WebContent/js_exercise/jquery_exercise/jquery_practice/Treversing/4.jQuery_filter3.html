<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery filter() 메소드3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <input type="checkbox" name="check" value="1" /> 1번
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />
    <br><br>
    <script>
        var checkBtn =()=>{
            var checkedBoxes = $("[name=check]").filter(":checked");
            //console.log(checkedBoxes);
            for(let i = 0; i<checkedBoxes.length; i++){
                console.log(checkedBoxes[i].value+"번");
            }
            //혹은
            checkedBoxes.each(function(index, item){
                console.log(item.value+"번");
            });
            //혹은
            $.each(checkedBoxes, function(index,item){
                console.log(item.value+"번");
            });

            //js dom으로! 쿼리셀렉트올에 체크드...!
            var checkTags=document.querySelectorAll("[name=check]:checked");
            checkTags.forEach(function(el, index){
                console.log("el:"+el+", index"+index);
                console.log(el.value+"번");
            });

        }
    </script>    
</body>
</html>
