<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>

    <script>
        $(".first").eq(0).css("color", "red");//ol>li:first-child
        $("ol>li").eq(1).css("color", "orange");
        $(".first").eq(1).css("color", "gold"); //ol>li:last-child(요 차일드류가 속도가 빠르대)
        $(".third").eq(0).css("color", "green");
        $(".third:eq(0)").next().css("color", "blue");
        $(".third").eq(1).css("color", "violet");
    </script>
</body>
</html>
