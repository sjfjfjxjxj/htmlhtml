<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2</title>
    <script src="../../../../js/jquery-3.6.3.min.js"></script>
    <style>
        table, th, td{
            border: 1px solid black;
            --border-collapse: collapse;
            text-align: center;
        }
        /*뭐냐 내가 스타일 안햇나부다*/
        .title{
            background-color: black;
            color: white;
        }
        .name{
            background-color: gold;
        }
        .age{
            background-color: blue;
        }
        .addr{
            background-color: grey;
        }
    </style>
    <script>
        //스크립트를 맨위에 쓸땐 다음 세가지 방법중 하나로...
        //window.onload = function(){}
        //document.addEventListner("DOMContentLoaded", function(){})
        //$(document).ready(function(){})
        $( function(){
            $("#btn2").on("click", () => {
                $("th").addClass("title");
                //첫번째방법
                //$("tr").eq(1).children().eq(0).addClass("name");
                //$("tr").eq(2).children().eq(0).addClass("name");
                //$("tr").eq(3).children().eq(0).addClass("name");
                //$("tr").eq(4).children().eq(0).addClass("name");
                //1-1방법
                //$("td").eq(0).addClass("name");
                //$("td").eq(3).addClass("name");
                //$("td").eq(6).addClass("name");
                //$("td").eq(9).addClass("name");
                var names = $("td").filter(function(index){
                    return index % 3 == 0;
                });
                names.addClass("name");

                var ages = $("td").filter(function(index){
                    return index % 3 == 1;
                });
                ages.addClass("age");

                var addrs = $("td").filter(function(index){
                    return index % 3 == 2;
                });
                addrs.addClass("addr");
            });
            $("#reset").on("click", function(){
                $("tr").first().children().removeClass("title");
                $("td:nth-of-type(3n+1)").removeClass("name");
                $("td:nth-of-type(3n+2)").removeClass("age");
                $("td:nth-of-type(3n+3)").removeClass("addr");
            });

        });
    </script>
</head>
<body>
    문제2. <br>
    적용 버튼 클릭시 style이 적용될 수 있도록 하여라.<br>
    취소 버튼 클릭시 style이 취소될 수 있도록 하여라.<br>
    (css 코드는 변경하지 않도록 함) <br>
    <table>
        <tr><th>이름</th><th>나이</th><th>주소</th></tr>
        <tr><td>홍길동</td><td>20</td><td>서울시</td></tr>
        <tr><td>김말똥</td><td>30</td><td>경기도</td></tr>
        <tr><td>고길똥</td><td>40</td><td>강원도</td></tr>
        <tr><td>김지똥</td><td>50</td><td>인천광역시</td></tr>  
    </table>
    
    <button id="btn2">적용</button>
    <button id="reset">취소</button>    

</body>
</html>
