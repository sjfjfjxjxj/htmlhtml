<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입겱한간줄력하기</title>
    <style>
        #area {
            width: 400px;
            height: 150px;
            background: #ffff99;
            border: 1px solid #6666ff;
        }
    </style>
    
</head>
<body>
    <h2>입력한 값 출력 문제</h2>
    <label>구매자 : </label>
    <input type="text" placeholder="구매자의 이름을 입력하세요.">
    <br>
    <br>
    <label>상품명 : </label>
    <input type="text" id="pname" placeholder="구매 상품명을 입력하세요" >
    <br>
    <br>
    <label>가격 : </label>
    <input type="text" name="price" placeholder="구매 가격을 입력하세요.">
    <br>
    <br>
    <button onclick="printValue();">입력값 출력하기</button>
    <br>
    <br>
    <div id="area"></div>

    <script>
        // function printValue(){
        //     var person = document.querySelector("#person").value;
        //     var pname = document.querySelector("#pname").value;
        //     var price = document.querySelector("#price").value;
        //     document.querySelector("area").innerHTML = anj
        // }
        var printValue = function(){          
            //var Arr = document.querySelectorAll("input").value;
            //console.log(Arr); 이거 안되 ㅁ ㅠ
            var inputTags = document.querySelectorAll("[type=text]"); //"input" 써도됨
            console.log(inputTags);
            var customer = inputTags[0].value;
            var price = inputTags[2].value;
            var pName = document.querySelector("#pname").value;
            var divTag = document.querySelector("#area");
            //divTag.innerHTML = "구매자: "+ customer + "<br>상품명: "+pName+"<br>가격 : "+price ;
            //가독성 높이기
            divTag.innerHTML += "구매자: " + customer + "<br>"
            divTag.innerHTML += "상품명: " + pName + "<br>"
            divTag.innerHTML += "가격 : " + price + "<br>"
        }
        
    </script>
</body>
</html>
