<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단2</title>
    <style>
        div{
            border : 1px solid #ccc;
            display: inline-block;/*딱맞는 블록크기로....*/
            margin : 15px;
            padding: 0 20px 30px 20px;
            line-height: 1.5;
        }
        div h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>보이나?</h1>
    <script>
        document.write("<h1>구구단2</h1>");
        var i, e;
        for(i=1; i<10; i++){
            document.write("<div>");
            document.write("<h3>"+i+"단</h3>");
            for(e=1; e<10; e++){
                document.write(i+"x"+e+"="+i*e+"<br>");
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
