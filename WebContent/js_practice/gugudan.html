<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단출력</title>
</head>
<body>
    <script>
        //document.write("<h1>HTML영역에 적지 않아도 텍스트 입력 가능</h>")
            document.write("<h1>구구단</h1>")
        for(var i = 1; i<10; i++){
            document.write("<h3>"+i+"단</h3>");
            for(var e=1; e<10; e++){
                //console.log(i*e); 확인을 자주 하자!
                document.write(i + " X " + e + " = " + i*e + "<br>");
            }
        }    
    </script>
</body>
</html>
