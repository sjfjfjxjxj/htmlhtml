<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div { border : 1px solid black; background-color: aquamarine; }
        span { border : 1px solid blue; }
    </style>
</head>
<body>
    <h1>div 태그</h1>
    <div>div영역1</div>
    <!--div 태그 사이에 아무것도 없으면(공간이 정해지지않으면) 납작해져있어서 백그라운드컬러 있든말든 안보임-->
    <div>div영역2은 공간단위로 존재하며</div>
    <div>div영역3은 블록 속성 요소이다</div>
    <div>div영역4을 만들었을 때 세로로 추가된다</div>

    <h1>span 태그</h1>
    <span>span영역1</span>
    <span>span영역2은 텍스트 단위로 존재하며</span>
    <span>span영역3은 인라인 속성 요소이다</span>
    <span>span영역4은 만들었을 때 가로로 추가된다</span>

    <h1>iFrame 태그</h1>
    <!--보안상 잘 안쓰는 추세래-->
    <iframe src="https://www.iei.or.kr" style="width:500px;height:300px"></iframe>
    <!--네이버는 막아놔서 안나옴-->
    <iframe src="https://www.naver.com" border="0"></iframe>
</body>
</html>
