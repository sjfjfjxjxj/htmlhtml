<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제4</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>이름<input type="text" required></li>
                
                <li>배송주소<input type="text" required></li>
                
                <li>이메일<input type="email" required></li>
                
                <li>연락처</li>
                <input type="tel" placeholder="하이픈 빼고 입력해주세요(01012345678)" required>
                <li>배송지정</li>
                <input type="date">(주문일로부터 최소 3일 이후)
            </ul>
        </fieldset>
        <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
