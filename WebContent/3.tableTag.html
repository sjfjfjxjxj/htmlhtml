<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <!--표를 만드는 태그에는 <table>, <tr>, <td>, <th>가 있음-->
    <!--
        <table>: 기본적으로 표를 생성해주는 태그
        <tr>: 표의 행을 나타내는 태그
        <td>: 표의 열을 나타내는 태그
        <th>: 표의 제목 셀을 나타내는 태그        
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption><b>웹 브라우저의 종류</b></caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>엣지</td>
            <td>MS</td>
            <td>https://microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>https://google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>https://mozilla.com</td>
        </tr>


    </table>
    <figure>figure를 이용하여 설명을 적을 수 있다</figure>   
    
    <hr>
    <h1>표의 행과 열 합치기</h1>
    <!--colspan, rowspan-->
    <table border="1">
        <tr>
            <td rowspan="2">1-1</td>
            <td>1-2</td>
        </td>
        <tr>
            <td>2-1</td>
           <!-- <td>2-2</td> -->
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="2">1-1</td>
           <!-- <td>1-2</td>-->
        </td>
        <tr>
            <td>2-1</td>
            <td>2-2</td> 
        </tr>
    </table>
    <br>
    <table border="2">
        <tr>
            <td colspan="2", rowspan="2" width="30%", height="100">사진</td>
            
            <td width="20%", height="50">이름</td>
            <td witth="50%", height="50"><font color="white">빈칸</font></td>
        </tr>
        <tr>
            
            
            <td width="20%", height="50">연락처</td>
            <td width="50%", height="50"><font color="white">빈칸</font></td>
        </tr>
        <tr>
            <td width="20%", height="70">주소</td>
            <td colspan="3" width="90%", height="100"><font color="white">빈칸</font></td>
             
             
        </tr>
        <tr>
            <td width="20%", height="100">자기소개</td>
            <td colspan="3" width="90%", height="100"><font color="white">빈칸</font></td>
            
            
        </tr>
    </table>
    
</body>
</html>
